<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Motivación para el Gimnasio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cuestionario de Motivación para el Gimnasio</h1>
        <form action="/enviar" method="post">
            <div class="form-group">
                <label>¿Qué tan importante es para ti el apoyo social (amigos, entrenadores) en tu motivación para entrenar?</label>
                <select name="apoyo_social" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan motivado te sientes cuando ves resultados en tu entrenamiento?</label>
                <select name="motivacion_resultados" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada motivado</option>
                    <option value="2">Poco motivado</option>
                    <option value="3">Moderadamente motivado</option>
                    <option value="4">Motivado</option>
                    <option value="5">Muy motivado</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan importante es para ti la variedad en tus rutinas de entrenamiento para mantener tu motivación?</label>
                <select name="variedad_rutinas" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan influyente es la música que escuchas durante tus entrenamientos en tu motivación?</label>
                <select name="influencia_musica" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada influyente</option>
                    <option value="2">Poco influyente</option>
                    <option value="3">Moderadamente influyente</option>
                    <option value="4">Influyente</option>
                    <option value="5">Muy influyente</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan importante es para ti establecer metas claras y alcanzables en tu entrenamiento?</label>
                <select name="metas_claras" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
 </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan motivado te sientes al recibir retroalimentación positiva de tus entrenadores o compañeros?</label>
                <select name="retroalimentacion" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada motivado</option>
                    <option value="2">Poco motivado</option>
                    <option value="3">Moderadamente motivado</option>
                    <option value="4">Motivado</option>
                    <option value="5">Muy motivado</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan importante es para ti el ambiente del gimnasio (limpieza, equipamiento, ambiente social) en tu motivación para entrenar?</label>
                <select name="ambiente_gimnasio" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan frecuentemente te sientes motivado para ir al gimnasio?</label>
                <select name="frecuencia_motivacion" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nunca</option>
                    <option value="2">Rara vez</option>
                    <option value="3">A veces</option>
                    <option value="4">Frecuentemente</option>
                    <option value="5">Siempre</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan importante es para ti el progreso físico (aumento de fuerza, pérdida de peso) en tu motivación para entrenar?</label>
                <select name="progreso_fisico" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
                </select>
            </div>
            <div class="form-group">
                <label>¿Qué tan importante es la comunidad del gimnasio (amigos, compañeros) para tu motivación?</label>
                <select name="comunidad_gimnasio" class="form-control" required>
                    <option value="">Selecciona una opción</option>
                    <option value="1">Nada importante</option>
                    <option value="2">Poco importante</option>
                    <option value="3">Moderadamente importante</option>
                    <option value="4">Importante</option>
                    <option value="5">Muy importante</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Respuestas</button>
        </form>
    </div>
</body>

</html>
